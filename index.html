<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: pop 1.2s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      line-height: 1.6;
    }

    .heart {
      font-size: 60px;
      animation: beat 1s infinite;
      margin: 15px 0;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      color: #ff4d6d;
      font-weight: bold;
    }

    button:hover {
      background: #ffe5ec;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Valentine‚Äôs Day üíï</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>
      You are my favorite person,<br>
      my safe place,<br>
      my forever Valentine üåπ
    </p>
    <button onclick="surprise()">Click for a Surprise üíå</button>
  </div>

  <script>
    function surprise() {
      alert("I love you more than words can say ‚ù§Ô∏èüíñ");
    }
  </script>

</body>
  </html>
